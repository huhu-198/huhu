<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Load typeClub</title>
    <link rel="shortcut icon" type="image/png" href="images/shortcut icon.png">
    <link rel="stylesheet" type="text/css" href="styles/load.css">
  </head>
  <body>
    <div class="formBox">
      <h1>load</h1>
      <form id="loadForm">
        <div class="nameLine">
          <label>name</label>
          <input type="text" name="name" id="loadname">
          <span class="nameError"></span>
        </div>
        <div class="emailLine">
          <label>email</label>
          <input type="text" name="email" id="loademail">
          <span class="emailError"></span>
        </div>       
        <div class="passwordLine">
          <label>password</label>
          <input type="password" name="password" id="loadpassword">
          <span class="passwordError"></span>
        </div>  
        <div class="submitLine">
          <input class="loadsubmit" type="button" value="load" onclick="loadSubmit()">
          <input class="registersubmit" type="button" value="register" onclick="window.location='register.html'">
        </div>
      </form>
    </div>




    <script src="script/loadin.js"></script>

  </body>
</html>
