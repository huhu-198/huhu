<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>typeClub</title>
    <link rel="shortcut icon" type="image/png" href="images/shortcut icon.png">
    <link rel="stylesheet" type="text/css" href="styles/mainstyle.css">
    <link rel="stylesheet" type="text/css" href="styles/Act.css">
    <header>
      <div class="hLeft">
        <a href="javascript:;"><img src="images/back.png" height="40px"></a>
        <div>The type lesson |<a href="javascript:myMark"><span> my marks</span></a></div>
      </div>
      <div class="hRight">        
        <a href="javascript:;"><img class="headerStart" src="images/start.png" onclick="Start()"></a>
        <a href="javascript:;"><img class="headerStop" src="images/stop.png" onclick="stopTimer()"></a>
        <a href="javascript:;"><img src="images/reset.png" onclick="reset()"></a>
        <a href="javascript:;"><img src="images/boardchoose.png"></a>
        <a href="javascript:;"><img src="images/hand.png"></a>
        <a href="javascript:;"><img src="images/voice.png"></a>
        <a href="javascript:;"><img src="images/color.png"></a>
        <a href="javascript:;"><img src="images/setting.png"></a>
      </div>
    </header>
  </head>
  <body>
    <div class="mainBOX">
      <div id="Passage"></div>
      <div id="Line">
        <div id="Linemain">
          <div id="Linehead"></div>
        </div>
      </div>
    </div>
    <button class="startbutton" onclick="Start()">
      <img class="startbuttonimg" src="images/startbutton.png">
    </button>
    <div class="keyBoard">

    </div>
    <div class="Data">
      <div class="Speed">
        <p class="SpeedHead">Speed</p>
        <p class="SpeedDate">10</p>
        <p class="SpeedPs">WPM</p>
      </div>
      <div class="Accurecy">
        <p class="AccurecyHead">Accurecy</p>
        <br>
        <p class="AccurecyDate">100%</p>
      </div>
    </div>
    <div class="pastMain">
      <div class="pastBox">
        <div class="congratulation">congratulation!</div>
        <div class="starWstarL"><img src="images/starwhite.png"></div>
        <div class="starWstarM"><img src="images/starwhite.png"></div>
        <div class="starWstarR"><img src="images/starwhite.png"></div>
        <div class="starBstarL"><img src="images/starblack.png"></div>
        <div class="starBstarM"><img src="images/starblack.png"></div>
        <div class="starBstarR"><img src="images/starblack.png"></div>

      </div>
    </div>

    <audio class="right" src="music/right.mp3" type="audio/mp3"></audio>
    <audio class="error" src="music/Error.mp3" type="audio/mp3"></audio>
    <audio class="past" src="music/past.mp3" type="audio/mp3"></audio>
    <audio class="defeat" src="music/defeat.mp3" type="audio/mp3"></audio>
    <script src="script/main.js"></script>
    <script src="script/startbutton.js"></script>

  </body>
</html>
